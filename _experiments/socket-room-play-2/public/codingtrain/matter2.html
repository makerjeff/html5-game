<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>matter.js getting started</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            width: 100vh;
        }
    </style>

</head>
<body>

<script src="./lib/p5.js"></script>
<script src="./lib/matter.js"></script>
<script src="./js/box.js"></script>

<script>

    var width = 640,
        height = 480;

    var Engine = Matter.Engine,
        //Render = Matter.Render,
        World = Matter.World,
        Bodies = Matter.Bodies;


    var boxes = [];

    var engine,
        world,
        ground;


    function setup() {
        createCanvas(600,600);
        engine = Engine.create();
        world = engine.world;

        Engine.run(engine);

        ground = Bodies.rectangle(width/2, height - 10, 400, 30, {isStatic: true});

        World.add(world, [ground])


    }

    function mouseDragged() {
        boxes.push(new Box(mouseX, mouseY, random(2,10), random(2,10)));
    }

    function draw() {
        background(51);

        for (let i = 0; i < boxes.length; i++) {
            boxes[i].show();
        }

        rectMode(CENTER);
        rect(width/2, height - 10, 400, 30);
    }

</script>

</body>
</html>
