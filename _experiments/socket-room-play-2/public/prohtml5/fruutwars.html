<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruut Wars</title>
    <link rel="stylesheet" href="./css/game.css">
</head>
<body>
<!-- LIBRARIES AND GAME SCRIPTS -->
<script src="./lib/jquery.min.js"></script>
<script src="./js/game.js"></script>

<div id="gamecontainer">
    <canvas id="gamecanvas" width="640" height="480" class="gamelayer">
    If you can read this, your browser sucks.
    </canvas>

    <div id="scorescreen" class="gamelayer">
        <img id="togglemusic" src="./images/icons/sound.png">
        <img src="./images/icons/prev.png">
        <span id="score">Score: 0</span>
    </div>

    <div id="gamestartscreen" class="gamelayer">
        <img src="./images/icons/play.png" alt="Play Game" onclick="game.show_level_screen()"> <br>
        <img src="./images/icons/settings.png" alt="Settings">
    </div>

    <div id="levelselectscreen" class="gamelayer">
    </div>

    <div id="loadingscreen" class="gamelayer">
        <div id="loadingmessage"></div>
    </div>

    <div id="endingscreen" class="gamelayer">
        <div>
            <p id="endingmessage"> The Level Is Over Message</p>
            <p id="playcurrentlevel"> <img src="./images/icons/next.png"> Play Next Level</p>
            <p id="showLevelScreen"> <img src="./images/icons/return.png">Return to Level</p>
        </div>
    </div>

</div>


</body>
</html>
