<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>platformer 2: has-jumped</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #000"></canvas>


<script>
    var canvas = document.getElementById('canvas'),
        ctx = canvas.getContext('2d');

    var width = 500, height = 200;

    var player = {
        x: width/2,
        y: height - 5,
        width: 5,
        height: 5,
        speed: 3,
        velX: 0,
        velY: 0,
        jumping: false,
        hasJumped: false
    };

    var keys = [];  // best way to handle multiple keys, vs checking each event listener.

    var friction = 0.8;
    var gravity = 0.3;

    canvas.width = width;
    canvas.height = height;





    function update() {
        // key check
        if (keys[38] || keys[32]) {
            //up arrow or space
            // TODO: release condition isn't working yet.
//            if (!player.jumping && player.hasJumped === false) {
//                player.jumping = true;
//                player.hasJumped = true;
//                player.velY = -player.speed * 2;
//            }
            if (!player.jumping) {
                player.jumping = true;
                player.velY = -player.speed * 2;    //boost upward
            }
        }

        if (keys[39]) {
            // right arrow
            if (player.velX < player.speed) {
                player.velX++;  // manipulate velocity, then adjust player position based on velocity.
            }
        }

        if (keys[37]) {
            // left arrow
            if (player.velX > -player.speed) {
                player.velX--;  // manipulate velocity, then adjust player position based on velocity.
            }
        }

        // apply physics
        player.velX *= friction;
        player.velY += gravity;

        // adjust player position based on velocity.
        player.x += player.velX;
        player.y += player.velY;

        // wall checks
        if (player.x >= width - player.width) {
            player.x = width - player.width;
        }
        else if (player.x <= 0) {
            player.x = 0;
        }
        // floor check

        if (player.y >= height - player.height) {
            player.y = height - player.height;
            player.jumping = false;


        }



        ctx.clearRect(0,0,width,height);
        // draw red square (our player)
        ctx.fillStyle = 'red';
        ctx.fillRect (player.x, player.y, player.width, player.height);

        requestAnimationFrame(update);
    }


    window.addEventListener('load', function(e) {
        update();
    });

    window.addEventListener('keydown', function(e) {
        keys[e.keyCode] = true;
    });
    window.addEventListener('keyup', function(e) {
        keys[e.keyCode] = false;

        // TODO: reset not quite working.
//        if (player.hasJumped) {
//            if (keys[38] || keys[32]) {
//                player.hasJumped = false;
//            }
//        }

    });

</script>

</body>
</html>
