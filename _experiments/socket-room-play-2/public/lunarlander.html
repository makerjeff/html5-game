    var x = 0;


    function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height);

        // draw black circle
        ctx.beginPath();
        ctx.arc(x, 100, 25, 0, 2*Math.PI);
        ctx.fillStyle = 'black';
        ctx.strokeStyle = 'black';
//        ctx.fill();
        ctx.lineWidth = 3;
        ctx.stroke();
        // increment
        x = x + 2;

        // if it it goes off screen...
        if ( x > canvas.width) {
            x = 0;
        }

        requestAnimationFrame(draw);
    }

    draw();



</script>
